spring:
  config:
    import:
      - logging.yml
      - redis.yml
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - profile
              - email
            redirect-uri: "{baseUrl}/api/v1/auth/oauth2/callback/{registrationId}"
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/api/v1/auth/oauth2/callback/{registrationId}"
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao
            provider: kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

server:
  forward-headers-strategy: framework

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8

  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    display-request-duration: true
    operations-sorter: alpha
    persist-authorization: true
    filter: true
    url: /api-docs

security:
  jwt:
    issuer: ticket
    secret-key: ${JWT_SECRET}
    access-token-expiration-seconds: ${JWT_ACCESS_TOKEN_EXPIRATION_SECONDS}

app:
  image:
    public-path: /images
    storage-path: ${APP_IMAGE_STORAGE_PATH:./storage/images}
    cache-max-age: 7d
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}
  auth:
    oauth2-success-redirect-uri: ${OAUTH2_SUCCESS_REDIRECT_URI}
    oauth2-failure-redirect-uri: ${OAUTH2_FAILURE_REDIRECT_URI}
