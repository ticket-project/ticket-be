spring:
  config:
    import:
      - logging.yml
      - redis.yml
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - email

# JWT settings
jwt:
  secret: ${JWT_SECRET:}
  issuer: ${JWT_ISSUER:ticket-api}
  expiration: ${JWT_ACCESS_EXPIRATION_MS:3600000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION_MS:1209600000}

# OAuth2 settings
oauth2:
  redirect-url: ${OAUTH2_REDIRECT_URL:http://localhost:8081/oauth2/callback}

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8

  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    display-request-duration: true
    operations-sorter: alpha
    persist-authorization: true
    filter: true
    url: /api-docs
